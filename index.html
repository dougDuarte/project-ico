<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <title>Project ICO</title>
</head>

<body>
    <aside>
        <section class="config_wrapper">
            <h2>Tamanho (px)</h2>
            <div class="config">
                <button class="config_button" data-size-sub>-</button>
                <input class="config_input" data-size-input type="text" value="40">
                <button class="config_button" data-size-add>+</button>
            </div>
    
            <h2>Largura (px)</h2>
            <div class="config">
                <button class="config_button" data-width-sub>-</button>
                <input class="config_input" data-width-input type="text" value="1">
                <button class="config_button" data-width-add>+
                    <!-- <svg width="24" height="24" stroke-width="1" stroke="#ff0" fill="none" stroke-linejoin="arcs" stroke-linecap="square" viewBox="0 0 24 24"> <g fill="none" fill-rule="evenodd"><rect width="24" height="24" style="stroke:rgba(0,0,0,0)"></rect><path d="M12,5 L12,19 M5,12 L19,12" stroke="#ff0"></path></g></svg> -->
                </button>
            </div>

            <h2>Cor</h2>
            <div class="config">
                <input class="config_input" data-config-color type="text" maxlength="7" value="#dcd504">
                
                <button class="config_button color_wheel_wrapper">
                    <input class="button_color_picker" data-color-picker type="color">
                    <div class="color_wheel" data-color-wheel></div>
                </button>
            </div>

            <section class="categories">
                <h2>Categorias (work in progress)</h2>
                <div class="categories_wrapper">
                    <button class="button_category" data-button-category>todos</button>
                    <button class="button_category" data-button-category>objetos</button>
                    <button class="button_category" data-button-category>segurança</button>
                    <button class="button_category" data-button-category>tempo</button>
                    <button class="button_category" data-button-category>sinalização</button>
                    <button class="button_category" data-button-category>design</button>
                    <button class="button_category" data-button-category>menu</button>
                    <button class="button_category" data-button-category>natureza</button>
                    <button class="button_category" data-button-category>internet</button>
                    <button class="button_category" data-button-category>social</button>
                    <button class="button_category" data-button-category>e-commerce</button>
                    <button class="button_category" data-button-category>localização</button>
                </div>
            </section>

            <button class="download_button">Work in progress</button>

            <!-- <footer>2022 dougDuarte</footer> -->
        </section>
    </aside>

    <div class="content">
        <header>
            <h1>Projeto ICO</h1>
            <p>Projeto criado por Douglas Duarte, para fins de estudos em HTML, CSS e JavaScript.</p>
        </header>

        <main>
            <div class="search_wrapper">
                <svg class="search_icon" width="24" viewBox="0 0 24 24" stroke-width="2" fill="none"><path vector-effect="non-scaling-stroke" d="M10,18 C14.418278,18 18,14.418278 18,10 C18,5.581722 14.418278,2 10,2 C5.581722,2 2,5.581722 2,10 C2,14.418278 5.581722,18 10,18 Z M21.5067024,21.5067024 L16,16"></path></svg>

                <input class="search" data-search type="search" placeholder="Pesquise tags como 'perigo' ou 'lugar'">
            </div>

            <!-- <p class="search_result">Resultado da busca '<span data-result>topster</span>'</p> -->

            <section class="list" data-list></section>
        </main>
    </div>

    <script src="icons.js"></script>
    <script src="script.js"></script>
</body>
</html>
